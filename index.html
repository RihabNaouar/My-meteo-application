<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">
  <div class="container">
    <h1>Météo Du Jour</h1>
    <form id="weatherForm" class="max-w-md mx-auto">   
        <div class="relative">
            <input type="search" id="default-search" 
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg
             bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 
             dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
             dark:focus:ring-blue-500 dark:focus:border-blue-500" 
             placeholder="Le météo pour..." required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 
            bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 
            dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            chercher</button>
        </div>
    </form>
    <div id="weatherInfo" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
